<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="library">
        <div class="newBookDiv">
            <button id="newBookButton">New Book</button>
            
        </div>

        <div class="formDiv hidden">
            <form id="newBookForm" action="">
                <input type="text" name="title" id="title" placeholder="Book title">
                <input type="text" name="author" id="author" placeholder="Book author">
                <input type="number" name="pages" id="pages" placeholder="No. of Pages">
                <div>
                    <input type="checkbox" name="read" id="read">
                    <label for="read">I already read this book</label>
                </div>
                <button type="submit" id="addBookButton">Add Book</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
